<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<button id="get">get</button>
	<button id="post">post</button>
	<button id="put">put</button>
	<button id="delete">delete</button>
	
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#get').on('click',function(){

			$.ajax({
				url:"/user",
				type:'get'
			})
			.done(function(data){
				console.log("success...");
			})
			.fail(function(err){
				console.log(err);
			})
		})
		$('#post').on('click',function(){

			$.ajax({
				url:"/user",
				type:'post',
				data:{"name":"tom"}
			})
			.done(function(data){
				console.log("success...");
			})
			.fail(function(err){
				console.log(err);
			})
		})
		$('#put').on('click',function(){

			$.ajax({
				url:"/user",
				type:'put'
			})
			.done(function(data){
				console.log("success...");
			})
			.fail(function(err){
				console.log(err);
			})
		})
		$('#delete').on('click',function(){

			$.ajax({
				url:"/user",
				type:'delete'
			})
			.done(function(data){
				console.log("success...");
			})
			.fail(function(err){
				console.log(err);
			})
		})
	})
</script>
</html>
