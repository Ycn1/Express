<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
	<p>index....</p>
	<div>
		{{ name }}
	</div>
	<div>
		{{ obj.name }}
	</div>

	<div>
		{% if name  == "Alisa" %}
			<h3>is a girl</h3>
		{% endif %}
	</div>
	<div>
		{% if name == "Tom" %}
			<h3>is a boy</h3>
		{% elseif name == "Lucy" %}
			<h3>is a luckily girl</h3>

		{% endif%}
	</div>
	<div>
		{% for key,val in arr %}
			<h5>{{ key }}</h5>
			<h5>{{ val }}</h5>
		{% endfor %}
	</div>
</body>
</html>
